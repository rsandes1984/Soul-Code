<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse"><!--INICIO DA TABELA-->
        <thead> <!-- CABEÇALHO DA TABELA -->
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody> <!-- CORPO DA TABELA -->
            <tr>
                <td>Maçã Verde (kg)</td>
                <td>R$ 13.00</td>
            </tr>
            <tr>
                <td>Creme Dental</td>
                <td>R$ 10.70</td>
            </tr>
        </tbody>
        <tfoot> <!-- RODAPÉ DA TABELA -->
            <tr>
                <td colspan="2">Preços sujeitos a alteração</td>
            </tr>
        </tfoot>
    </table><!--tERMINO DA TABELA-->
</body>
</html>
