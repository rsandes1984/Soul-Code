<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabela com Colspan e Rowspan</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maçã Verde (kg)</td>
                    <td rowspan="2">Frutas</td> <!-- Categoria "Frutas" ocupa duas linhas -->
                    <td>R$ 13.00</td>
                    <td>Disponível</td>
                </tr>
                <tr>
                    <td>Banana (kg)</td>
                    <td>R$ 7.50</td>
                    <td>Indisponível</td>
                </tr>
                <tr>
                    <td>Creme Dental</td>
                    <td colspan="2">Higiene Pessoal</td> <!-- Categoria e Preço unidos em uma única célula -->
                    <td>Disponível</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Preços podem variar conforme a disponibilidade dos produtos.</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
